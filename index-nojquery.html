<!doctype html>
<html>
    <head>
        <script src="loreen.js"></script>
        <script>
            window.onload = function() {
                var loreen = new Loreen;
                loreen.type = Loreen.TEXT;
                loreen.query = '2p';
                loreen.createLoreen(document.getElementById('loreen'));

                var loreenImg = new Loreen;
                loreenImg.type = Loreen.IMAGE;
                loreenImg.query = 'sports';
                loreenImg.createLoreen(document.getElementById('loreenimg'));
            };
        </script>
    </head>
    <body>
        <h1>Loreen.js Test (no jQuery)</h1>
        <div id="loreen"></div>
        <img id="loreenimg" src="" width="100" height="100">
    </body>
</html>
